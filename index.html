<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejores Autos JDM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .menu-item {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #444;
        }

        .main-content {
            text-align: center;
            margin-top: 20px;
        }

        .background {
            position: relative;
            background-image: url('tu-imagen.jpg'); /* Cambia la URL por la imagen que desees */
            background-size: cover;
            background-position: center;
            height: 100vh;
            opacity: 0.5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .background h1, .background p {
            font-size: 2rem;
            z-index: 2;
            position: relative;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .button {
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button:hover {
            background-color: #666;
            transform: scale(1.1);
        }

        #change-bg-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        #change-bg-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#" class="menu-item">Mejores Autos JDM</a>
        <a href="#" class="menu-item">Información</a>
    </div>

    <div class="main-content">
        <div class="button-container">
            <a href="porsche.html" class="button">Porsche</a>
            <a href="nissan.html" class="button">Nissan</a>
        </div>

        <div class="background">
            <h1>Bienvenido</h1>
            <p>Explora los mejores autos JDM.</p>
        </div>
    </div>

    <button id="change-bg-btn">Cambiar Fondo</button>

    <script>
        document.getElementById("change-bg-btn").addEventListener("click", function() {
            const backgrounds = [
                "url('tu-imagen1.jpg')",  // Cambia por las URL de las imágenes que quieras
                "url('tu-imagen2.jpg')",
                "url('tu-imagen3.jpg')"
            ];

            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.querySelector(".background").style.backgroundImage = backgrounds[randomIndex];
        });
    </script>
</body>
</html>
