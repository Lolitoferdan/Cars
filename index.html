<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejores Autos JDM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Barra superior */
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        .main-content {
            text-align: center;
            margin-top: 100px; /* Espacio para la barra */
            z-index: 2;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('fondojdm.jpg'); /* Fondo de la página */
            background-size: cover;
            background-position: center;
            opacity: 0.7; /* Fondo ligeramente oscuro */
            z-index: 1;
        }

        .background h1, .background p {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
            position: relative;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
            z-index: 2;
        }

        .button {
            padding: 20px 40px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .menu {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            text-transform: uppercase;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #f1c40f;
        }

    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#">Mejores Autos JDM</a>
        <a href="#">Información</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Fondo con imagen -->
        <div class="background">
            <h1>Bienvenido al Mundo JDM</h1>
            <p>Explora los mejores autos JDM como Porsche y Nissan.</p>

            <!-- Botones -->
            <div class="button-container">
                <a href="porsche.html" class="button">Porsche</a>
                <a href="nissan.html" class="button">Nissan</a>
            </div>
        </div>
    </div>

    <!-- Menú de opciones -->
    <div class="menu">
        <a href="#">Ver más autos</a>
        <a href="#">Contactar</a>
    </div>

</body>
</html>
